<!DOCTYPE html>
<html>
	<title>UNIST 마작 소모임 ±0</title>
	<meta name="viewport" charset="utf-8" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="w3.css">

	<body>    
		<div class="w3-sidebar w3-bar-block w3-collapse w3-card sidebar" id="mySidebar">
			<div w3-include-html="menubar.html"></div>
		</div>

		<div class="w3-main" style="margin-left:200px">
			<div style="background-color: #001c54; color: white">
				<button class="w3-button w3-xlarge w3-hide-large" onclick="w3_open()">&#9776;</button>
				<div class="w3-container">
					<h1>사용자 등록</h1>
				</div>
			</div>

			<form method="get" action="new_member.php">
				<div class="w3-container w3-row-padding">
					<div class="w3-quarter">
						<input name="name" class="w3-input" type="text" placeholder="이름" required>
					</div>
				</div>

				<div class="w3-container w3-row-padding" style="margin-top: 10px; margin-left: 8px;">
					<input id="submit" class="w3-button w3-border" type="submit" value="등록">
				</div>
			</form>        
		</div>

		<style>
			.sidebar {
				width: 200px;
				background-color: #001c54;
				color: white;
			}
			
			@media (max-width:800px) {
				.sidebar {
					width: 100%;
					position: relative;
					animation: animateleft 0.4s;
					margin-left: 20px;
				}
			}

			@keyframes animateleft {
				from { left:-300px; opacity:0; }
				to { left:0; opacity:1; }
			}
		</style>

		<script src="https://www.w3schools.com/lib/w3.js"></script> 
		<script>
			w3.includeHTML();
			function w3_open() {
					document.getElementById("mySidebar").style.display = "block";
			}
			function w3_close() {
					document.getElementById("mySidebar").style.display = "none";
			}
		</script>
	</body>
</html>
